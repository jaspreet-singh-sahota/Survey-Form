<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1><br>
    <p id="description">Thank you for taking the time to help us improve the platform </p><br>
    <form id="survey-form">
      <label id="name-label" for="name">name</label>
      <input type="name" id="name" name="name" required placeholder="ENTER YOUR NAME">
      <label id="email-label" for="email">email</label>
      <input type="email" id="email" name="email" required placeholder="ENTER YOUR EMAIL">
      <label id="number-label" for="number">number</label>
      <input type="number"  id="number" name="number" required min="5" max="11" placeholder="ENTER YOUR NUMBER">
      <select id="dropdown" name="dropdown1">
        
      </select>
    </form>
   
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
