<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1><br>
    <p id="description">Thank you for taking the time to help us improve the platform </p><br>
    <form id="survey-form">
      <div class="survey-form">
      <div class="inputs">
        <label class="change" id="name-label" for="name">name</label><br>
        <input class="changed" type="name" id="name" name="name" required placeholder="ENTER YOUR NAME"><br>
        <label  class="change" id="email-label" for="email">email</label><br>
        <input  class="changed" type="email" id="email" name="email" required placeholder="ENTER YOUR EMAIL"><br>
        <label  class="change" id="number-label" for="number">number</label><br>
        <input  class="changed" type="number"  id="number" name="number" required min="5" max="11" placeholder="ENTER YOUR NUMBER"><br>
      </div>
      <p>What is your favorite feature of freeCodeCamp?</p><br>
      <select id="dropdown" name="dropdown1">
        <option value="student">Student</option>
        <option value="job">Job</option>
        <option value="learner">Learner</option>
      </select>
      <div class="radio">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="selected" value="definitely">
          Definitely
        </label><br>
        <label>
          <input type="radio" name="selected" value="maybe">
          Maybe
        </label><br>
        <label>
          <input type="radio" name="selected" value="notsure">
          Not sure
        </label><br>
      </div>

      <div class="checkbox">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input type="checkbox" name="select" value="front-end-projects">
          Front-end Projects
        </label><br>
        <label>
          <input type="checkbox" name="select" value="back-end-projects">
          Back-end projects
        </label><br>
        <label>
          <input type="checkbox" name="select" value="data-visualization">
          Data Visualization
        </label><br>
      </div>
      <div>
        <p>Any comments or suggestions?</p><br>
        <textarea class="textarea" placeholder="ENTER YOUR COMMENTS"></textarea>
      </div>
      <div>
        <input id="submit" type="submit" name="submit" value="submit">
      </div>
    </form>
  </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
